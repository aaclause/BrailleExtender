[general]
	nameBK = dot

[modifierKeys]
	ctrl = braillespacebar+dot1+dot4
	alt = braillespacebar+dot2+dot5
	win = leftshiftkey+rightshiftkey, braillespacebar+dot3+dot6
	shift = dot7+dot8+braillespacebar
	nvda = braillespacebar+dot1+dot3+dot4+dot5

	ctrlAlt = braillespacebar+dot1+dot2+dot4+dot5
	ctrlAltWin = braillespacebar+dot1+dot2+dot3+dot4+dot5+dot6
	ctrlAltWinShift = "braillespacebar+dot1+dot2+dot3+dot4+dot5+dot6+dot7+dot8"
	ctrlAltShift = "braillespacebar+dot1+dot2+dot4+dot5+dot7+dot8"
	ctrlWin = "braillespacebar+dot1+dot3+dot4+dot6"
	ctrlWinShift = "braillespacebar+dot1+dot3+dot4+dot6+dot7+dot8"
	ctrlShift = "braillespacebar+dot1+dot4+dot7+dot8"
	altWin = leftgdfbutton+leftshiftkey, braillespacebar+dot2+dot3+dot5+dot6
	altWinShift = braillespacebar+dot2+dot3+dot5+dot6+dot7+dot8
	altShift = "braillespacebar+dot2+dot5+dot7+dot8"
	winShift = braillespacebar+dot3+dot6+dot7+dot8

[miscs]
	defaultQuickLaunches = "dot1+dot6+leftGDFButton; dot1+dot2+dot6+leftGDFButton; dot1+dot4+dot6+leftGDFButton; dot1+dot4+dot5+dot6+leftGDFButton"
	hourDate = braillespacebar+dot1+dot2+dot5+dot7
	autoScroll = leftAdvanceBar+rightAdvanceBar
	checkUpdate = braillespacebar+dot1+dot3+dot4+dot8
	switchInputBrailleTable = braillespacebar+dot1+dot3+dot6
	switchOutputBrailleTable = leftAdvanceBar+leftGDFButton
	brlDescChar = "braillespacebar+dot1+dot3+dot6+dot7"
	getHelp = braillespacebar+dot1+dot2+dot5
	volumePlus = braillespacebar+dot3+dot4+dot5
	volumeMinus = braillespacebar+dot1+dot2+dot6
	toggleVolume = braillespacebar+dot2+dot5+dot7
	toggleSpeech = braillespacebar+dot1+dot3+dot4
	toggleAttribra = braillespacebar+dot1+dot7+dot8
	toggleSpeechScrollFocusMode = braillespacebar+dot2+dot3+dot4+dot7
	toggleLockBrailleKeyboard = braillespacebar+dot1+dot3+dot7
	toggleLockModifiers = braillespacebar+dot1+dot3+dot4+dot7
	toggleDots78 = braillespacebar+dot4+dot7+dot8
	toggleBRFMode = dot1+dot2+dot4+dot7+braillespacebar
	saveCurrentBrailleView = braillespacebar+dot1+dot2+dot3+dot6
	showBrailleViewSaved = braillespacebar+dot3+dot4+dot5+dot6
	position = braillespacebar+dot6+dot8
	increaseDelayAutoScroll = braillespacebar+dot1+dot7
	decreaseDelayAutoScroll = braillespacebar+dot1+dot2+dot3+dot5+dot7
	translateInBRU = braillespacebar+dot1+dot2+dot7
	charsToCellDescriptions = braillespacebar+dot1+dot2+dot7+dot8
	autoTest = braillespacebar+dot2+dot3+dot4+dot5+dot7+dot8
	reportExtraInfos = braillespacebar+dot5+dot8
	priorRotor = braillespacebar+dot2+dot3
	nextRotor = braillespacebar+dot5+dot6
	getSpeechOutput = braillespacebar+dot3+dot4
	addDictionaryEntry = braillespacebar+dot1+dot2+dot5+dot7+dot8
	toggleOneHandMode = braillespacebar+dot2+dot7
	advancedInput = braillespacebar+dot2+dot4+dot7
	undefinedCharsDesc = braillespacebar+dot1+dot3+dot6+dot7
	toggleRoutingCursorsEditFields = braillespacebar+dot1+dot5+dot7
	toggleSpeechHistoryMode = braillespacebar+dot1+dot2+dot5+dot7

[rotor]
	nextEltRotor = leftwizwheeldown
	priorEltRotor = leftwizwheelup
	nextSetRotor = rightwizwheeldown
	priorSetRotor = rightwizwheelup 
	selectElt = dot8+routing

[keyboardLayouts]
	[[l1]]
		backspace = dot7
		braille_enter = dot8
		braille_dots = braillespacebar+dot8, braillespacebar+dot7

	[[l2]]
		backspace = dot8
		braille_enter = dot7
		braille_dots = braillespacebar+dot7, braillespacebar+dot8

	[[l3]]
		braille_dots = dot7, dot8
		backspace = braillespacebar+dot7
		braille_enter = braillespacebar+dot8

	[[l4]]
		braille_dots = dot7, dot8
		backspace = braillespacebar+dot8
		braille_enter = braillespacebar+dot7
